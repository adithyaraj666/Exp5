<!DOCTYPE html>
<html>
<head>
<title>BMI</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="BCalc.css" />
<script>
        function calc() {
        var var1 = parseInt(document.getElementById('t1').value);
        var var2 = parseInt(document.getElementById('t2').value);
        var2 = var2 / 100;
        var sum = var1 / (var2 * var2);
        var ele=document.getElementById('bmi');
        var ele1=document.getElementById('num');
        if (sum < 18) {
            ele1.innerHTML=sum;
            ele.innerHTML="underweight";
        } else if (sum > 18 && sum < 25) {
            ele1.innerHTML=sum;
            ele.innerHTML="Normal";
        } else if (sum > 25 && sum < 30) {
            ele1.innerHTML=sum;
            ele.innerHTML="Overweight";
        }
        if (sum > 30) {
          ele1.innerHTML=sum;
                ele.innerHTML="Obese";
        }
      }
</script>
</head>
<body>
<p>
<img src="https://www.solidbackgrounds.com/images/1920x1080/1920x1080-light-pink-solid-color-background.jpg" alt="fitness" style="height: 100%; width: 100%">
</p>
<div class="main">
<h2>Body Mass Index CALCULATOR</h2>

<div class="input1">
        Weight: <input onkeyup="calc()" id="t1" type="text" placeholder="Weight"> kg
</div><!-- comment -->
<div class="input2">
        Height : <input onkeyup="calc()" id="t2" type="text" placeholder="Height"> cm
</div>
<div class="output">
<div id="bmi" style="color:black;"></div>
<div id="num" style="color:black"></div>
</div>

</div>

</body>
</html>
